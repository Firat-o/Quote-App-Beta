<!doctype html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- App identity -->
    <title>Quotes Generator</title>
    <meta name="application-name" content="Quotes Generator" />
    <meta name="description" content="Schnelle Motivations-Zitate im Halo-Style – generieren, kopieren und eigene hinzufügen." />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="light dark" />

    <!-- Robots -->
    <meta name="robots" content="index,follow" />

    <!-- Favicons -->
    <!-- Bevorzugt SVG; Fallback ICO bleibt für ältere Browser -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!-- optional Safari pinned tab (schwarz/weiß SVG) -->
    <!-- <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#0ea5e9" /> -->

    <!-- Manifest / PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Quotes Generator" />
    <meta property="og:description" content="Motivations-Zitate generieren, kopieren und eigene speichern." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="%PUBLIC_URL%/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Quotes Generator" />
    <meta name="twitter:description" content="Motivations-Zitate im Halo-Style." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Fonts: Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Orbitron wird in index.css via @import genutzt; optional direkt einbinden: -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"> -->

    <!-- CSP (optional, minimal-safe – bei Bedarf im Hosting aktivieren)
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: blob:; script-src 'self'; connect-src 'self' https:; object-src 'none'; base-uri 'self'; form-action 'self'">
    -->
  </head>

  <body>
    <noscript>Um diese App zu nutzen, aktiviere bitte JavaScript.</noscript>
    <div id="root"></div>
  </body>
</html>
